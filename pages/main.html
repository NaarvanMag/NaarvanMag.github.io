---
layout: default
title: مجله
permalink: /main
---

<div class="col-12 col-lg-8 offset-lg-2">

  <div class="row">
    
    <div class="card col-6 col-lg-4 offset-lg-2" style="margin-bottom: 10px; border: none;">
      <a href="/archive/2" style="text-decoration:none;color: inherit;">
          <img src="/assets/archive/2.jpg" class="card-img-top">
          <div class="card-body">
            <h6 class="card-title text-center">شماره دوم. خانه؛<br>خیال بودن تا حقیقت زیستن</h6>
          </div>
      </a>
    </div>
    <div class="card col-6 col-lg-4" style="margin-bottom: 10px; border: none;">
      <a href="/archive/1" style="text-decoration:none;color: inherit;">
          <img src="/assets/archive/1.jpg" class="card-img-top">
          <div class="card-body">
            <h6 class="card-title text-center">شماره اول. آ مثل آغاز، مثل آمستردام</h6>
          </div>
      </a>
    </div>

  </div>

  <hr class="hr">

  <div class="row">
    {% for cat in site.categories reversed %}
    <div class="col-12 col-lg-6">
        
        {% for post in cat[1] %}
        <div class="row">
          <div class="col-3">
            <a href="{{ post.url }}"><img src="{{ post.img }}" style="width: 100%;"></a>
          </div>
          <div class="col-9" style="padding-top: 10px;">
            <h6><a href="{{ post.url }}" style="text-decoration:none;color: inherit;">{{ post.title }}</a></h6>
            <span>از {{ post.author }}</span>
            <hr class="hr" style="padding-left: 10px; padding-right: 10px;" />
          </div>
        </div>
        {% endfor %}

    </div>
    {% endfor %}
  </div>

</div>
